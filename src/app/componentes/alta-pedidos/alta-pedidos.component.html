<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ingrese su Pedido</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <form class="modal-body">
            <div class="scroll" style="font-size:13px">
              <div class="form-group col-md-6">
                <label for="tipoPedido">Tipo Pedido:</label>
                <select class="form-control col-md-4" id="tipo_pedido" name="tipo_pedido" [(ngModel)]="pedido.tipo_pedido">
            <option value="Venta">Venta</option>
            <option value="Alquiler">Alquiler</option>
          </select>
              </div>
              <div class="form-group col-md-10">
                <label>Descripci√≥n del pedido:</label>
                <textarea class="form-control col-md-12" rows="3" id="descripcion" name="descripcion" [(ngModel)]="pedido.descripcion" required></textarea>
              </div>
              <div class="form-group col-md-5">
                <label for="tiposucursal">De que sucursal es:</label>
                <select class="form-control" id="sucursal" name="sucursal" [(ngModel)]="pedido.sucursal">
            <option value="1">Wilde</option>
            <option value="2">Sarandi</option>
            <option value="3">Palermo</option>
          </select>
              </div>
            </div>
          
        </form>
         <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
         <button (click)="EnviarPedido()" class="btn btn-info">Enviar</button>
      </div>
    </div>
  </div>
</div>
