<app-menu></app-menu>
<form class="col-md-3">
  <div class="panel panel-primary">
    <div class="panel-heading center">Producto</div>
    <div class="panel-body">

      <div class="form-group">
        <label for="tipoProd">Tipo Producto:</label>
        <select class="form-control">
            <option value="Venta">Venta</option>
            <option value="Alquiler">Alquiler</option>
          </select>
      </div>
      <div class="form-group">
        <label>Direcci√≥n:</label>
        <input type="Text" class="form-control" id="direccion" name="direccion" [(ngModel)]="producto.direccion" required/>
      </div>
      <div class="form-group">
        <label>Descripcion:</label>
        <textarea rows="5" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion" required/>
      </div>
      
      <div class="form-group">
        <input type="radio" name="moneda" value="male">ARS<br>
        <input type="radio" name="moneda" value="female">USD<br>
      </div>
      <div class="form-group">
        <label>Precio:</label>
        <input type="Text" class="form-control" id="precio" name="precio" [(ngModel)]="producto.precio" required/>
      </div>
      <input type="hidden" id="id" name="id" [(ngModel)]="login.id" />
      <div class="form-group col-md-6 col-md-offset-2">
        <button type="submit" class="btn btn-info">Guardar</button>
      </div>
    </div>
  </div>
</form>
