<html>
<body class="bg">
  <div class="container">
    <form class="col-md-4 ">
      <div class="panel panel-primary">
        <div class="panel-heading center">Registrarse</div>
        <div class="panel-body">

          <div class="form-group">
            <label>Nombre:</label>
            <input type="Text" class="form-control" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required/>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="mail" name="mail" [(ngModel)]="usuario.mail" required />
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="clave" name="clave" [(ngModel)]="usuario.clave" />
          </div>
           <input type="hidden" id="rol" name="rol" [(ngModel)]="usuario.rol" />
            <input type="hidden" id="id" name="sucursal" [(ngModel)]="usuario.sucursal" />
          <input type="hidden" id="id" name="id" [(ngModel)]="usuario.id" />
          <div class="form-group col-md-6 col-md-offset-2">
            <button (click)="Registrarse()" class="btn btn-info">Resgistrarse</button>
          </div>

        </div>
      </div>
    </form>
  </div>
</body>
</html>
